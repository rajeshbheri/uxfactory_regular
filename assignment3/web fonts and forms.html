<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="web fonts">
        <meta name="description" content="web-fonts">
        <meta name="author" content=" rajesh">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>
          web fonts and forms
        </title>
    </head>
    <body>
        <h1> 
            forms
        </h1>
        <form class="nameforms">
            <label for="fname" class="labelText">Firstname</label>
            <input type="text" class="input"  id="fname" name="fname" placeholder="first name" maxlength="15"/><br>
            <label for="lname" class="labelText">Lastname</label>
            <input type="text" class="input" id="lname" name="lname" placeholder="last name"/><br>
            <label for="birthday" class="labelText">Date of birth</label>
            <input type="date" class="input"  id="birthday" name="birthday"><br>
            <label for="pin" class="labelText">PIN</label>
            <input type="text" class="input" id="Pin" name="pin" maxlength="6" size="6" placeholder="533432"/><br>
            <label for="vehicle" class="labelText">vehicle</label>
            <select id="vehicle" name="vehicle">
                <option value="bike">bike</option>
                <option value="car">car</option>
                <option value="bus">bus</option>
                </select><br>
                <input type="submit" id="submitbtn"/>
        </form>
        <h1>
            web fonts
        </h1>
        <div class="webfonts">
            With CSS, websites can use fonts other than the pre-selected "web-safe" fonts.
        </div>
        <p>With CSS, websites can use fonts other than the pre-selected "web-safe" fonts not applied fonts.</p>
    </body>
</html>
