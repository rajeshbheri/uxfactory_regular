<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="js validations">
        <meta name="keyword" content="formvalidations">
        <meta name="author" content="Rajesh">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>        
        <title>validationsforms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="../js/validation.js"></script>
    </head>
    <body>
        <h3 class="text-center text-success">Form validations</h3>
           <div class="container">
               <form class="nameForm" onsubmit="validateForm()">
                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input id="firstName" class="form-control" type="text" name="fname" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input id="lastName" class="form-control" type="text" name="lname" placeholder="Enter Last name">
                    </div>
                    <div class="form-group">
                        <label for="fatherName">FatherName</label>
                        <input id="fatherName" class="form-control" type="text" name="fatherName" placeholder="Enter fathername">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="mobile Number">Mobile Number</label>
                        <input id="mobile number" class="form-control" type="number" name="mobnum" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <label for="age"> Enter your age</label>
                        <input id="age" class="form-control" type="number" name="age" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="date of birth">Date of birth</label>
                        <input id="dateofbirth" class="form-control" type="date" name="dob" placeholder="Enter your your dob ">
                    </div>
                    <button type="submit" class="text-center btn-primary" value="submit">submit</button>
               </form>
          </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>  
    </body>

</html>
